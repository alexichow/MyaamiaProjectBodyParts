			function play(phrase)
			{
				document.getElementById(phrase).play();
			}

			var correct = 0;
			var total = 7;
			var played = new Array(7);
			var playPart;
			var playCount = 0;
		 	var currentPart = 0;
			var clickRestrict = 0;
			var result = 0;
			var inLoop = 0;
			var audioCase = 0;
			var playRestrict = 0;
			
			function incrementAndCheck(clicked)
			{
				clickRestrict++;
				if(clickRestrict == 1)
				{
					if (clicked == currentPart)
					{
						result =1;
						play("right");
						show(result);
						correct++;
					}
					else 
					{
						result =0;
						play("wrong");
						show(result);
					}
	
					if (playCount == 7)
					{
						var x=window.confirm('Test is over.\nCorrectly answered '+correct+' out of '+total+' total.\nWould you like to try again?');
						if (x)
						{
							correct = 0;
							playCount = 0;
							for(var i = 0; i < 7; i++)
							{
								played[i] = 0;
							}
						}
						else
						{
							alert('Goodbye.');
							window.open ('Main_Page_Torso.html','_self',false) 
						}
					}
					playRestrict = 1;
					playPart = Math.floor(Math.random()*7);
					var t=setTimeout("phraseSwitch(playPart)",2500);
				}
			}
			
			
			function phraseSwitch(playPart)
			{
				if(pause != 1)
				{
					inLoop = 1;
					audioCase = 2;
					playRestrict = 0;
					if(played[playPart] == 0)
					{
						played[playPart] = 1;
						
						switch (playPart)
						{
							case 0:
								playCount++;
								currentPart = 0;
								play("myhead");
								clickRestrict = 0;
								break;
							case 1:
								playCount++;
								currentPart = 1;
								play("myneck");
								clickRestrict = 0;
								break;
							case 2:
								playCount++;
								currentPart = 2;
								play("mychest");
								clickRestrict = 0;
								break;
							case 3:
								playCount++;
								currentPart = 3;
								play("mystomach");
								clickRestrict = 0;
								break;
							case 4:
								playCount++;
								currentPart = 4;
								play("mylap");
								clickRestrict = 0;
								break;
							case 5:
								playCount++;
								currentPart = 5;
								play("myshoulder");
								clickRestrict = 0;
								break;
							case 6:
								playCount++;
								currentPart = 6;
								play("myback");
								clickRestrict = 0;
								break;
							default : document.write("default");
						}
					}
					else if(playCount < 8)
					{
						playPart = Math.floor(Math.random()*7);
						phraseSwitch(playPart);
					}
				}
			}
			
			function startTest()
			{
				for(var i = 0; i < 7; i++)
				{
					played[i] = 0;
				}
				
				audioCase = 2;
				originalAudioCube();
				playPart = Math.floor(Math.random()*7);
				phraseSwitch(playPart);
			}
			
			function show(result)
			{
				switch(result)
				{
					case 0:
						document.getElementById("resultImage0").style.display="block";
						setTimeout("hide(result)", 750);  // .75 seconds
						break;
					case 1:
						document.getElementById("resultImage1").style.display="block";
						setTimeout("hide(result)", 750);  // .75 seconds
						break;
					default: document.write("default");
				}
			}
			
			function hide(result)
			{
				switch(result)
				{
					case 0:
						document.getElementById("resultImage0").style.display="none";
						break;
					case 1:
						document.getElementById("resultImage1").style.display="none";
						break;
					default: document.write("default");
				}
			}
